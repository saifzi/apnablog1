<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0%;
        }
ul{
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: rgb(245, 245, 245);
}
li{

    float: left;

}

.dropbtn{
    font-size: 20px;
}

li a, .dropbtn{
    display:inline-block;
    color: rgb(0, 0, 0);
    text-align: center;
    padding: 16px 16px;
    text-decoration: none;
}



li.dropdown{
    display:inline-block;
}

.dropdown-content{
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px
    rgba(0,0,0,0.2);
    z-index: 1;
}
.dropdown-content a {
    color: black;
    padding:12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;

}

.dropdown-content a:hover { background-color: #f1f1f1;}

.dropdown:hover .dropdown-content{
    display: block;
}


    </style>
</head>
<body>
    <ul>
        <li style="font-size:18px ; background-color: aqua; font-family:monospace"><a href="#home">Apna Blog</a></li>
        <li><a href="#" style="font-size:15px ;">Letest Article </a></li>
        <li class="dropdown"><a href="javascript:void(0)" class="dropbtn" style="font-size:15px ;">More</a>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 1</a>
            <a href="#">Link 1</a>
        </div>
    </li>
    </ul>
</body>
</html>
